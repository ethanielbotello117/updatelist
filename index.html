<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="person">
            <input type="text" class="firstname" id="firstName" placeholder="First Name">
            <input type="text" class="lastname" id="lastName" placeholder="Last Name">
            Date of Birth<input type="date" class="dob" id="dOB">          
        </div>

        <div class="travel">
            <input type="text" class="leaving" id="leaving" placeholder="Leaving From">
            <input type="text" class="going" id="going" placeholder="Going To">
            Leaving Date<input type="date" class="goingdate" id="goingDate">
            Return Date<input type="date" class="returndate" id="returnDate">
            Amount of Bags<input type="number" class="bags" id="bags">    
        </div>

        <div class="services">
            <div class="food">
                <input type="radio" name="extra" class="meal chicken" id="chicken" onclick="meal1()">Chicken
                <input type="radio" name="extra" class="meal fish" id="fish" onclick="meal2()">Fish
                <input type="radio" name="extra" class="meal veggie" id="veggie" onclick="meal3()">Veggies
            </div>

            <div class="extrastuff">
                <input type="checkbox" class="extras legroom" id="legroom">Legroom
                <input type="checkbox" class="extras windowseat" id="windowSeat">windowSeat
                <input type="checkbox" class="extras headphones" id="headphones">Headphones
                <input type="checkbox" class="extras extrafood" id="extraFood">Extra Food
            </div>
        </div>    
    </div>


    <div class="buttons">
        <button onclick="add()">Add</button>
        <button onclick="print()">Submit</button>     
    </div>

    <p id="test"></p>


    <script src="script.js"></script>
</body>
</html>
